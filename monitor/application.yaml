apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: monitor

spec:
  destination:
    name: in-cluster
    namespace: monitor
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: kube-prometheus-stack-51.0.3
    chart: kube-prometheus-stack

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
