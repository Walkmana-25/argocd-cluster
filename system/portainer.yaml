apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: systemapps
spec:
  project: default
  source:
    repoURL: https://github.com/Walkmana-25/argocd-cluster
    targetRevision: main
    path: system/portainer
  destination:
    namespace: portainer
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

